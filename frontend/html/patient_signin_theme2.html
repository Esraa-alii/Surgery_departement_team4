<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign in page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/patient_signin.css">
</head>
<body>
   <div class="content">
       <!-- Image in the form should be linked properly here -->
       <img src="../signin_wallpaper.png" alt="photo" id="image" class="left">
       <div id="color" class="left"></div>
       <div id="quote" class="left"> How can <br> we help you?</div>
       <div class="right">
         <!-- for back end: file name is "patientSignup.php", change accordingly -->
         <form class="patient_signup" action="patientSignup.php" method="post">
            <h1>Sign in</h1>
            <p>Please enter your login data.</p>
            <hr>
            <!-- email field -->
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="pmail"
            required maxlength="50" tabindex="0">
            <!-- password field -->
            <label for="ppsw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="ppsw" required
            maxlength="20">
            <!-- submit button -->
            <div class="clearfix">
              <button type="submit" class="signinbtn">Sign in</button>
            </div>
         </form>
       </div>
   </div>
</body>
</html>
